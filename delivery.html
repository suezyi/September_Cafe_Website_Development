        <div class="form-container" id="formContainer">
            <form id="dForm" onsubmit="return submitform()">
                <h2 style="text-align:center">Delivery Details</h2>
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text"id="fname" name="fname"required>
                </div>
        
                <div class="form-group">
                    <label for="name">Last Name:</label>
                    <input type="text"id="lname" name="lname"required>
                </div>
        
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
        
                <div class="form-group">
                    <label for="town">Town/City:</label>
                    <textarea id="town" name="town" rows="2" required></textarea>
                </div>
        
                
                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="">Select..</option>
                        <option value="1">Johor</option>
                        <option value="2">Kedah</option>
                        <option value="3">Kelantan</option>
                        <option value="4">Labuan</option>
                        <option value="5">Malacca(Melaka)</option>
                        <option value="6">Negeri Sembilan</option>
                        <option value="7">Pahang</option>
                        <option value="8">Penang(Pulau Pinang)</option>
                        <option value="9">Perak</option>
                        <option value="10">Perlis</option>
                        <option value="11">Sabah</option>
                        <option value="12">Sarawak</option>
                        <option value="13">Selangor</option>
                        <option value="14">Terengganu</option>
                        <option value="15">Putrajaya</option>
                        <option value="16">Kuala Lumpur</option>
                    </select>
               </div>
        
                <div class="form-group">
                    <label for="postcode">Postcode:</label>
                    <input type="postcode" id="postcode" name="postcode" required pattern="\d{5}">
                </div>
        
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="phone" id="phone" name="phone" required pattern="\d{10}">
                </div>
        
               <div class="form-group">
                <button type="submit" name="submitted" value="true" onclick="submitForm()">Submit</button>
               </div>
            </form>
